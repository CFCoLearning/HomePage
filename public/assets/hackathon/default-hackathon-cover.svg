  </defs>
  <circle cx="600" cy="200" r="80" fill="url(#textGlow)" opacity="0.5"/>

  <!-- Text (Shifted to the Right) -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <text x="100" y="140" font-size="120" fill="#10B981">CFC</text>
    <text x="100" y="210" font-size="60" fill="#D1D5DB" font-weight="normal">STUDIO</text>
    <text x="100" y="290" font-size="48" fill="#60A5FA">MINI HACKATHON</text>
  </g>
</svg>