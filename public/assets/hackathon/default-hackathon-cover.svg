<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="256" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
  <!-- Background -->
  <rect width="800" height="400" fill="#1F2937"/>

  <!-- Mountain Shape -->
  <path d="M0 350 L800 250 L800 400 L0 400 Z" fill="#374151"/>

  <!-- Stars -->
  <circle cx="100" cy="50" r="3" fill="#FBBF24"/>
  <circle cx="200" cy="80" r="2" fill="#FBBF24"/>
  <circle cx="300" cy="40" r="3" fill="#FBBF24"/>
  <circle cx="500" cy="70" r="2.5" fill="#FBBF24"/>
  <circle cx="700" cy="60" r="3" fill="#FBBF24"/>
  <circle cx="650" cy="30" r="2" fill="#FBBF24"/>
  <circle cx="750" cy="100" r="2.5" fill="#FBBF24"/>
  
  <!-- Decorative Dots -->
  <circle cx="120" cy="300" r="5" fill="#10B981"/>
  <circle cx="620" cy="330" r="4" fill="#60A5FA"/>
  <circle cx="400" cy="280" r="6" fill="#D1D5DB"/>
  
  <!-- Gradient Highlight -->
  <defs>
    <radialGradient id="textGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1F2937" stop-opacity="0"/>
